<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="jQuery/jquery-1.12.4.js"></script>
	<script src="jQuery/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
</head>

<body>

	<!--			Button Challenge - Add as many buttons as possible to manipulate the elephant   	
						Feel free to add other pictures and text to add more fun.	 -->
	<div class="elephant-donut-buttons">
			<h2>Donuts</h2>
		<div id="elephant">
			<div class="elephant_donut"><img src="img/elephantdonut.jpg"/></div>
		
		<input type="button" value="Hide" id="hideButton">
		<input type="button" value="Fade In" id="fadeInButton">
		<input type="button" value="Shake" id="shakeButton">
		<input type="button" value="Bounce" id="bounceButton">
		<input type="button" value=&laquo; id="rightButton">
		<input type="button" value=&raquo; id="leftButton">
		<input type="button" value="Explode" id="explode">
		<input type="button" value="Assemble" id="piece-together">
	</div>
	<div class="chocolate-sprinkle-buttons">
			<h2>Rotating Donut</h2>
		<div id="moon-donut">
			<div class="chocolate-sprinkle"><img src="img/chocolatesprinkle.jpg"/></div>
		
		<input type="button" value="Easy Spin" id="rotate1">
		<input type="button" value="Fast Spin" id="rotate2">
		<input type="button" value="Half Spin" id="rotate3">
		<input type="button" value="Easy Fast BackSpin" id="rotate4">
		<input type="button" value="45 degrees" id="rotate5">
		<input type="button" value="Off and backspin" id="rotate6">	
		<input type="button" value="Indefinite" id="rotate7">

	</div>

<script src="script.js"></script>
</body>
</html>
